<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Education</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Education Journey</h1>
    </header>
    <main>
        <section class="education-list">
            <div class="education-item">
                <button><span>B-Tech</span> - Sri Venkateswara College of Engineering<br>2019 - 2023</button>
            </div>
            <div class="education-item">
                <button><span>Intermediate</span> - Sri Sai Ram Junior College<br>2017 - 2019</button>
            </div>
            <div class="education-item">
                <button><span>Schooling</span> - Sri Geethanjali EM High School<br>2017</button>
            </div>
        </section>
    </main>
</body>
<style>
    /* Global Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
    }

    h1 {
        color: #fff;
        background-color: #007bff;
        font-size: 2.5em;
        padding: 20px 0;
        margin: 0;
        font-weight: bold;
    }

    /* Main Content Area */
    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 40px auto;
        width: 90%;
        max-width: 900px;
    }

    .education-list {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px; /* Added space between items */
    }

    /* Button Styling */
    button {
        padding: 20px 40px;
        border-radius: 12px;
        background-color: orangered;
        color: whitesmoke;
        border: none;
        font-size: 1.1em;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        width: 100%;
    }

    button:hover {
        background-color: #d15d2b;
        transform: scale(1.05);
    }

    /* Span Styling for Emphasis */
    span {
        color: black;
        font-weight: bold;
        font-size: 1.2em;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        h1 {
            font-size: 2.2em;
        }

        button {
            width: 90%; /* Buttons take more space on smaller screens */
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 10px; /* Less padding on mobile */
        }

        h1 {
            font-size: 1.8em;
            padding: 15px 0;
        }

        button {
            padding: 15px 30px;
            font-size: 1em;
        }
    }
</style>
</html>
